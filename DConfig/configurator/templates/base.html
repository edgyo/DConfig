<!doctype html>
<html lang="en">
  <head>
    <title>{% block titleblock %}Bish{% endblock titleblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block headblock %}{% endblock headblock %}
    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background-color: #ffffff;">
    <div class="container">
      <nav class="navbar justify-content-center navbar-expand-sm navbar-light" style="background-color: #304830;">
        <a class="navbar-brand" href="../home"><img src="https://www.freepnglogos.com/uploads/wrench/wrench-logo-png-gear-hard-repair-fix--0.png" style="height:40px;width:auto;"></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="../configurator" style="color:#EFE7DC;">Конфигуратор</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="../configs" style="color:#EFE7DC;">Сборки</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="../components" style="color:#EFE7DC;">Все компоненты</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="../about" style="color:#efe7dcbc;">О проекте</a>
              </li>
            </ul>
        </div>
        <span class="navbar-text" style="color:#efe7dcb3;">
          Выполнил студент гр. МВА-220 Шевчук Богдан
        </span>
      </nav>
    </div>
    <!-- Begin page content -->
      {% block content %}
      {% endblock content %}
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
